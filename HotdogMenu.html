    <script>
            var count = 0;

                function plus(){
                    count++;
                    total=Math.round((total+price1)*1e12)/1e12;
                    countEl.value = count;
                    total.value = total;
                }
                function minus(){
                  if (count > 0) {
                    count--;
                    total=Math.round((total-price1)*1e12)/1e12;

                    total.value = total;
                  }
                }
        </script>
