<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="style.css">

  <script>
function breakout1() {
    if (window.top != window.self) {
        window.top.location = "bU2.html";
    }
}

function breakout2() {
    if (window.top != window.self) {
        window.top.location = "bPinkFloyd.html";
    }
}

function breakout3() {
    if (window.top != window.self) {
        window.top.location = "bACDC.html";
    }
}

function breakout4() {
    if (window.top != window.self) {
        window.top.location = "bThePolice.html";
    }
}

function breakout5() {
    if (window.top != window.self) {
        window.top.location = "bTheClash.html";
    }
}

function breakout6() {
    if (window.top != window.self) {
        window.top.location = "bTheBeatles.html";
    }
}
</script>

</head>

<body class="schedule">
  <table width="140px" height="151px" border="1" cellpadding="0" cellspacing="0">
    <tr>
      <th style="background-color: rgb(70,130,180)">Time</th>
      <th style="background-color: rgb(70,130,180)">Stage 1</th>
      <th style="background-color: rgb(70,130,180)">Stage 2</th>
    </tr>
    <tr>
      <td>23:30</td>
      <td>
        <input type="button" value="U2" ONCLICK="breakout1()" style="width:40px;height:20px;font-size:7.5px;padding: 0px";>
      </td>
      <td>-</td>
    </tr>
    <tr>
      <td>00:00</td>
      <td>-</td>
      <td>
        <input type="button" value="Pink Floyd" ONCLICK="breakout2()" style="width:40px;height:20px;font-size:7.5px;padding: 0px";>
      </td>
    </tr>
    <tr>
      <td>00:30</td>
      <td>
        <input type="button" value="ACDC" ONCLICK="breakout3()" style="width:40px;height:20px;font-size:7.5px;padding: 0px";>
      </td>
      <td>
        <input type="button" value="The Police" ONCLICK="breakout4()" style="width:40px;height:20px;font-size:7.5px;padding: 0px";>
      </td>
    </tr>
    <tr>
      <td>01:30</td>
      <td>
        <input type="button" value="The Clash" ONCLICK="breakout5()" style="width:40px;height:20px;font-size:7.5px;padding: 0px";>
      </td>
      <td>
        <input type="button" value="The Beatles" ONCLICK="breakout6()" style="width:40px;height:20px;font-size:7.5px;padding: 0px";>
      </td>
    </tr>

  </table>
</body>

</html>
