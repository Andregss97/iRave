<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>iRave</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/favicon.ico">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

    <script>

    var contador = 0;
    var name;

    function funct2(){
      name = localStorage.getItem('name');
      document.getElementById("name").innerHTML = name;
    }


    function setValue2(){
      contador = 1;
      localStorage.setItem('contador', contador);
    }

    function setValue3(){
      contador = 0;
      localStorage.setItem('contador', contador);
    }

    function startTime() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        m = checkTime(m);
        s = checkTime(s);
        document.getElementById('txt').innerHTML =
        h + ":" + m + ":" + s;
        var t = setTimeout(startTime, 500);
    }
    function checkTime(i) {
        if (i < 10) {i = "0" + i};
        return i;
    }
    </script>

</head>

<body onload="funct2(); startTime()">
  <img id="smartwatch" src="images/smartwatch.png" alt="smartwatchImage" usemap="#homeButton"/>
  <map name="homeButton">
    <area shape="circle" coords="230,140,10" href="index.html" alt="Button">
  </map>
  <div class="Functions">
      <h2 style="position:absolute; font-size: 15px; font-family: Arial, Helvetica, sans-serif; top: 20px; left:10px; color:rgb(70,130,180)">This ID belongs to</h2>
      <h2><span id="name" style="position:absolute; font-size: 15px; font-family: Arial, Helvetica, sans-serif; top: 50px; left:10px; color:black"></span></h2>
      <h2 style="position:absolute; font-size: 15px; font-family: Arial, Helvetica, sans-serif; top: 70px; left:55px; color:rgb(70,130,180)">ADD?</h2>
      <a style="font-family: Arial, Helvetica, sans-serif; font-size:12px" type="button" class="Find" onclick="setValue2()" href="FriendChoice.html">Yes</a>
      <a style="font-family: Arial, Helvetica, sans-serif; font-size:12px" type="button" class="Find2" onclick="setValue3()" href="FindFriend.html">No</a>
  </div>
  <p id="txt" style="color:white; width:151px;"/>
</body>
</html>
